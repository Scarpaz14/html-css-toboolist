<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo-boolean">
        <h1 class="titolo">Toboolist</h1>
    </header>
    <main>
        <div class="add-button">
            <button class="add-task">Add Task</button>
            <button class="add-section"> Add Section</button>
        </div>
        <!-- inizio di tutte le task  -->
        <!-- new task  -->
        <div class="list">
        <section class="section-one">
            <div class="title-task"> &#9660; New Task</div> 
            <span id="verde" class="cerchio">&check;</span> 
            <span class="task">Quarterly Newsletter</span> 
            <button class="tag-blue">Editorial</button>
        </section>
        <!-- /new task  -->

        <!-- today list  -->
        <section class="section-two">
            <div class="title-task"> &#9660; Today</div> 
            <span id="verde" class="cerchio">&check;</span> 
            <span class="task">Recruiting Blog Post</span> 
            <button class="tag-blue">Editorial</button>
        
            <div class="elenco-task">
                <span id="verde" class="cerchio">&check;</span> 
                <span class="task">Mobile app launch</span> 
                <button class="tag-purple">Q1 Goals</button>
            </div>

            <div class="elenco-task">
                <span id="rosso" class="cerchio">&cross;</span> 
                <span class="task">Interwiew John H.</span> 
                <button class="tag-green">Recruiting</button>
            </div>

            <div class="elenco-task">
                <span id="verde" class="cerchio">&check;</span> 
                <span class="task">Summit update to mobile storefronts</span> 
                <button class="tag-yellow">Mobile</button>
            </div>
        </section>
        <!-- /today list  -->

        <!-- Upcomig list  -->
        <section class="section-three">
            <div class="title-task"> &#9660; Upcoming</div> 
                <span id="rosso" class="cerchio">&cross;</span> 
                <span class="task">Schedule meeting with Alex</span> 

            <div class="elenco-task">
                <span id="verde" class="cerchio">&check;</span> 
                <span class="task">Homepage refresh</span> 
                <button class="tag-pink">Website</button>
            </div>

            <div class="elenco-task">
                <span id="verde" class="cerchio">&check;</span> 
                <span class="task">Onboard new Sales team members</span> 
                <button class="tag-green">Sales</button>
            </div>

            <div class="elenco-task">
                <span id="verde" class="cerchio">&check;</span> 
                <span class="task">Rewiew editorial calendar</span> 
                <button class="tag-blue">Editorial</button>
            </div>
        </section>
        <!-- /Upcomig list  -->
        </div>
        <!-- /inizio di tutte le task  -->
    </main>
</body>
</html>
